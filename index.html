<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Text</title>
    <style>
        /* Container for the moving text */
        #movingTextContainer {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            position: relative;
            height: 50px;
            display: flex;
            align-items: center;
            background-color: lightgray;
        }

        /* Style for the moving spans */
        #movingText {
            display: inline-block;
            animation: moveRight 30s linear infinite;
        }

        /* Animation for continuous movement */
        @keyframes moveRight {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Span style */
        .moving-span {
            background-color: aqua;
            font-size: 24px;
            padding: 0 10px;
            color: #333;
            height: 200px;
            width: 350px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div id="movingTextContainer">
        <div id="movingText" onmouseover="pauseAnimation()" onmouseout="resumeAnimation()">
            <!-- Repeating "Pakistan" spans -->
            <span class="moving-span ">Pakistan</span>
            <span class="moving-span">Pakistan</span>
            <span class="moving-span">Pakistan</span>
            <span class="moving-span">Pakistan</span>
            <span class="moving-span">Pakistan</span>
            <!-- Add more if needed for a longer line -->
        </div>
    </div>

    <script>
        const movingText = document.getElementById("movingText");

        function pauseAnimation() {
            movingText.style.animationPlayState = "paused";
        }

        function resumeAnimation() {
            movingText.style.animationPlayState = "running";
        }
    </script>
</body>
</html>
